<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wordle by Koray</title>
  <style>
    body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        text-align: center;
    }
    .seite_ueberschrift {
        text-align: center;
    }
    .letter-container {
        display: flex;
        gap: 10px;
        justify-content: center;
        margin-top: 15px;
    }
    .letter-box {
        width: 60px;
        height: 60px;
        border: 2px solid gray; 
        font-size: 36px;
        line-height: 60px;
        text-align: center;
        user-select: none;
    }
    .letter-box:disabled {
      color: white;
      font-weight: bold;
      text-transform: uppercase;
      text-align: center;
      background-color: gray;
    }
  </style>
</head>
<body>
  <div style="display: flex; gap: 10px; text-align: center; justify-content: center;">
    <h1 class="seite_ueberschrift">WORDLE</h1>
    <h1 style="color: gray;">by Koray</h1>
  </div>

  <div class = "letter-container">
    <input class="letter-box" type="text" maxlength="1"></input>
    <input class="letter-box" type="text" maxlength="1"></input>
    <input class="letter-box" type="text" maxlength="1"></input>
    <input class="letter-box" type="text" maxlength="1"></input>
    <input class="letter-box" type="text" maxlength="1"></input>
  </div>
  <h1 id="wortheute">Platzhalter</h1>
  <h1 id="wortheute_check">Platzhalter</h1>

  <script>
let wortliste = [];
let wort_today = "";

function getDailyIndex(wordlistlength) {
  const today = new Date();
  const seed_str = today.toISOString().split("T")[0];
  let seed = 0;
  for (let i = 0; i < seed_str.length; i++) {
    seed += seed_str.charCodeAt(i);
  }
  return seed % wordlistlength;
}

fetch("wortliste.txt")
  .then(response => response.text())
  .then(text => {
    wortliste = text.split("\n").map(wort => wort.trim().toLowerCase()).filter(wort => wort.length === 5);
    let index_today = getDailyIndex(wortliste.length);
    wort_today = wortliste[index_today];
    document.getElementById("wortheute").textContent = wort_today;

    setupInputListeners();
  });

function setupInputListeners() {
  // Hole die letzte Zeile mit Inputs (aktuelle Eingabezeile)
  const alleInputs = document.querySelectorAll(".letter-container:last-child .letter-box");
  const inputs = Array.from(alleInputs);

  inputs.forEach((input, index) => {
    input.addEventListener("input", () => {
      if (input.value.length === 1 && index < inputs.length - 1) {
        inputs[index + 1].focus();
      }
    });

    input.addEventListener("keydown", (e) => {
      if (e.key === "Backspace" && input.value === "" && index > 0) {
        inputs[index - 1].focus();
      }

      if (e.key === "Enter") {
        let eingabe = inputs.map(i => i.value).join("").toLowerCase();
        if (eingabe.length < 5) {
          alert("Wort muss 5 lang sein");
          return;
        }
        if (eingabe === wort_today) {
          alert("du bist es junge");
          return;
        }
        if (!wortliste.includes(eingabe)) {
          alert("Kein echtes Wort");
          return;
        }

        // Überprüfe Buchstaben und erzeuge wort_check Array
        let wort_check = [-1,-1,-1,-1,-1];
        let haeufigkeit = {};
        // Frequenzen ermitteln
        eingabe.split("").forEach(buchstabe => {
          haeufigkeit[buchstabe] = (haeufigkeit[buchstabe] || 0) + 1;
        });
        // Buchstaben markieren
        eingabe.split("").forEach((buchstabe, i) => {
          if (buchstabe === wort_today[i]) {
            wort_check[i] = 1; // richtig
            haeufigkeit[buchstabe]--;
          }
        });
        eingabe.split("").forEach((buchstabe, i) => {
          if (wort_check[i] === -1) { // noch nicht bewertet
            if (wort_today.includes(buchstabe) && haeufigkeit[buchstabe] > 0) {
              wort_check[i] = 2; // falsch positioniert
              haeufigkeit[buchstabe]--;
            } else {
              wort_check[i] = 0; // falsch
            }
          }
        });

        // Farben setzen & Inputs deaktivieren
        inputs.forEach((input, i) => {
          const farbe = wort_check[i] === 1 ? "green" 
                      : wort_check[i] === 2 ? "gold" 
                      : "gray";
          input.disabled = true;
          input.style.backgroundColor = farbe;
          input.style.color = "white";
          input.style.fontWeight = "bold";
          input.style.textTransform = "uppercase";
          input.value = input.value.toUpperCase();
        });

        // Neue Eingabezeile erzeugen
        const neueZeile = document.createElement("div");
        neueZeile.classList.add("letter-container");
        for (let i=0; i<5; i++) {
          const newInput = document.createElement("input");
          newInput.classList.add("letter-box");
          newInput.type = "text";
          newInput.maxLength = 1;
          neueZeile.appendChild(newInput);
        }
        document.body.appendChild(neueZeile);

        // Neue Listener für neue Zeile setzen
        setupInputListeners();

        // Fokus auf erste neue Box
        neueZeile.querySelector("input").focus();
      }
    });
  });
}

</script>
</body>
</html>
